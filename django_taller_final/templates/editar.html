<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Editar Seminario</title>
</head>
<body class="container mt-5">
    <div class="alert alert-info display-1 text-center">MODIFICAR RESERVA Seminario</div>

    <form method="post">
        <table class="table">
            {{form.as_table}}
            {% csrf_token %}
            
        </table>
        <input type="submit" value="MODIFICAR" class="btn btn-info">
    </form>
    <a href="/listar/" class="btn btn-info mt-5">Lista Reservas</a>
</body>
</html>
